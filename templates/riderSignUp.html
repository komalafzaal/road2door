<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Form</h2>
      <form action="/riderSignUp" method="post" enctype = "multipart/form-data">>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" name="riderName" id="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control"name="riderEmail" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="riderPassword"id="password">
        </div>
        <div class="form-group">
          <label for="cnic">CNIC:</label>
          <input type="text" class="form-control" name="riderCnic"id="cnic">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" class="form-control" name="riderPhoneNo" id="phone">
        </div>
        <div class="form-group">
          <label for="file1">License:</label>
          <input type="file" class="form-control-file" name="riderLicense"id="file1">
        </div>
        <div class="form-group">
          <label for="file2">Criminal Recoder</label>
          <input type="file" class="form-control-file" name="riderCriminalRec" id="file2">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
